    container_name: cube-cloud-domains
    profiles: ["cloud"]
    depends_on:
      - domains-db
      - domains-redis
      - spicedb
      - auth
    expose:
      - ${SMQ_DOMAINS_GRPC_PORT}
    restart: on-failure
    logging:
      driver: fluentd
      options:
        fluentd-address: fluent-bit:24224
        tag: docker.supermq-domains
        fluentd-async: "true"
    environment:
      SMQ_DOMAINS_LOG_LEVEL: ${SMQ_DOMAINS_LOG_LEVEL}
      SMQ_SPICEDB_PRE_SHARED_KEY: ${SMQ_SPICEDB_PRE_SHARED_KEY}
      SMQ_SPICEDB_HOST: ${SMQ_SPICEDB_HOST}
