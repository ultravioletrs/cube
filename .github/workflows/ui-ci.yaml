name: UI Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/*"
      - "ui/**"

  push:
    branches:
      - main
    paths:
      - ".github/workflows/*"
      - "ui/**"

  workflow_dispatch:

jobs:
  ui-ci:
    name: Build and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: "npm"

      - name: Install Dependencies
        run: cd ui && npm install

      - name: Run Lint
        run: cd ui && npm run check

      - name: Run Build
        run: cd ui && npm run build
