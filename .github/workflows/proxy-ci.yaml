name: Proxy Continuous Integration

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/cd.yaml"
      - "**.go"

  push:
    branches:
      - main
    paths:
      - ".github/workflows/cd.yaml"
      - "**.go"

  workflow_dispatch:

jobs:
  proxy-ci:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x
          cache-dependency-path: "go.sum"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.1

      - name: Build proxy
        run: |
          make all
